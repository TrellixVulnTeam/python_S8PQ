# 充值接口

-
  url: /wallet/recharge/alipay
  method: POST
- #test_01用例
  detail: 正常充值
  data:
      asset: 100
  resp:
    code: 200
    msg: ""

- #test_02用例
  detail: 不输入金额
  data:
      asset:
  resp:
    code: 200
    msg: "请求参数错误"

- #test_03用例
  detail: 输入负数
  data:
      asset: -1
  resp:
    code: 200
    msg: "生成微信订单失败, 请稍后重试"