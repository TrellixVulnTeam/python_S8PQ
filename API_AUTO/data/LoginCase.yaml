# 登录接口

- #test_01用例
  detail: 账号密码都正确
  data:
    phone: "18801053303"
    password: "123456Aa"
    captcha_id: "111"
  resp:
    code: "Success"
    msg: ""

- #test_02用例
  detail: 账号正确密码错误
  data:
    phone: "18801053303"
    password: "123"
  resp:
    code: "RequestParameterIsWrong"
    msg: "手机号或密码错误，请重试"

- #test_03用例
  detail: 账号错误密码正确
  data:
    phone: "188010533"
    password: "123456Aa"
  resp:
    code: "RequestParameterIsWrong"
    msg: "手机号或密码错误，请重试"

- #test_04用例
  detail: 账号错误密码错误
  data:
    phone: "18801053124"
    password: "123456A13a"
  resp:
    code: "RequestParameterIsWrong"
    msg: "手机号或密码错误，请重试"