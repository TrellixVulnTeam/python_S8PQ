<!DOCTYPE html>
<!-- HTML5声明，一定是第一行-->
<html lang="en">
<!--HTML是个元素,根元素 root element-->
<head>
    <!--html的子元素-->
    <meta charset="UTF-8">
    <title>UI_AUTO</title>
    <!--    title是html的后代元素-->
</head>
<body>
<h1>一级标题</h1>
<div id="div1">
    用户名 <input type="text" name="username" id="username">
    <br>
    密码 <input type="password" name="password" id="password">
    <br>
    <button type="button">
        <span>登录</span>
    </button>
</div>
<div id="div2">
    <p>这是一个段落</p>
    <!--    P是标签的文本-->
    <a href="https://www.baidu.com" target="_blank">简书</a>
    <!--    超链接-->
</div>
<div id="div3">
    <input type="button" id="alert" value="alert" onclick="alert('保存成功')">
    <input type="button" id="confirm" value="confirm" onclick="confirm('保存成功')">
    <input type="button" id="prompt" value="prompt" onclick="prompt('保存成功')">
</div>
</body>
</html>
